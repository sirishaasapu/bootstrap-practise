<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap button Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
        <div class="container">
                <div class="btn-group">
                 <h1 class="text- bg-light m-3" style="padding:20px 500px 0 20px;">Yahoo!feelgood</h1>
                 <h1 ><span class="badge badge-success badge-pill mt-3 p-3 mb-5 ">yahoo</span></h1>
                </div>
             </div>
              <div class="container">
                  <span class="btn-group ">
                      <div>
                  <h3 class="text-muted m-3 ">Oops!</h3>
                  
                   <h3 class="text-muted m-3">We couldn’t load today’s feel-good<br> stories... our hamsters might have fallen<br> asleep.</h3>
                  
                  </div> 
                  <img class="rounded-circle ml-5" width=200px height=200px src="https://picsum.photos/1200/440/?image=201">
              </span>  
              </div>

              <div class="progress container mt-5">
                      <div class="progress-bar bg-warning progress-bar-animated " style="width:40%;height:100%">40%</div>
                    </div>
                    <div class="progress container mt-5">
                      <div class="progress-bar-striped  bg-success progress-bar-animated" style="width:20%;height:100%">20%</div>
                    </div> 
                    <div class="progress container mt-5">
                        <div class="progress-bar-striped  bg-danger progress-bar-animated" style="width:10%;height:100%">10%</div>
                      </div>     
                    </div>
                    <div class="progress container mt-5">
                      <div class="progress-bar-striped  bg-secondary progress-bar-animated" style="width:80%;height:100%">80%</div>
                    </div>
                    <div class="progress container mt-5">
                      <div class="progress-bar-striped  bg-info progress-bar-animated" style="width:50%;height:100%">50%</div>
                    </div>     
                  </div>
                 
                </body>
      </html>
