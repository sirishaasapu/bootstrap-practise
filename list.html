<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap lists Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container pr-xl-5 mt-5">
    <ul class="list-group list-group-flush">
        <li class="list-group-item bg-info active">apple <span class="badge badge-primary float-right pl-sm-2 pr-sm-2">
          1
        </span></li>
        <li class="list-group-item bg-warning">banana <span class="badge badge-primary float-right pl-sm-2 pr-sm-2">
          2
        </span></li>
        <li class="list-group-item bg-primary">grapes <span class="badge badge-light float-right pl-sm-2 pr-sm-2">
          3
        </span></li>
        <li class="list-group-item bg-secondary">pine apple <span class="badge badge-primary float-right pl-sm-2 pr-sm-2">
          4
        </span></li>
        <li class="list-group-item bg-light disabled">papaya <span class="badge badge-primary float-right pl-sm-2 pr-sm-2">
          5
        </span></li>
       <li class="list-group-item bg-success disabled">kiwi<span class="badge badge-primary float-right pl-sm-2 pr-sm-2">
         6
       </span></li>
        </ul>
        </div>
        <div class="container mt-5">
            <ul class="list-group list-group-horizontal">
            <li class="list-group-item bg-secondary">item1</li>
            <li class="list-group-item bg-success">item2</li>
            <li class="list-group-item bg-warning">item3</li>
            </ul>
        </div>
</body>
</html>
