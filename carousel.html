<body>

 </div>
 </nav>
 <div class="container mt-5">
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/1200/440/?image=201">
        <div class="carousel-caption text-light ">
        <h3 >student</h3>
        <p>while(!(sucess=try())</p>
        </div>
      </div>  
      <div class="carousel-item">
      <img  height="440px" width="1200px;" src="https://www.w3schools.com/bootstrap4/sanfran.jpg"  alt="image">
      <div class="carousel-caption text-light ">
        <h3 >New york</h3>
        <p>
          We love the Big Apple!</p>
        </div>
    </div>
        <div class="carousel-item">
        <img height="440px" width="1200px;" src="https://www.w3schools.com/bootstrap4/paris.jpg"  width="50%" alt="New York">
        <div class="carousel-caption text-light ">
          <h3 >Chicago
            </h3>
          <p>Thank you, Chicago!
            </p>
          </div>
      </div>

    </div>
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  
  </div>
 </div>
</body>
</html>
