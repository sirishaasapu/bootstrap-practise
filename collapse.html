<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap collapse Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="bg-dark text-light  p-3" style="font-size:40px;" >
            <strong>Yahoo!</strong>
        
           <button type="button" class="btn btn-primary float-right" data-target="#demo" data-toggle="collapse">more info</button>
            </header>
    <div class="container mt-5 text-white">
            <div class="row ">
                 <h1 class="col bg-warning m-2 p-5">html 5</h1>
                 <h1 class="col bg-dark m-2 p-5">Css 3</h1>
                 <h1 class="col bg-success m-2 p-5">bootstrap 4</h1>
            </div>
            <div class="row ">
                 <h1 class="col bg-danger m-2 p-5">Javascript</h1>
                 <h1 class="col bg-info m-2 p-5">Angular 2</h1>
                 <h1 class="col bg-secondary m-2 p-5">Typescript</h1>
            </div>
            <div class="row">
                 <h1 class="col bg-dark m-2 p-5">+ES6</h1>
                 <h1 class="col bg-primary m-2 p-5">React</h1>
                 <h1 class="col bg-warning m-2 p-5">perl</h1>
            </div>

    </div>
   
    <div class="container collapse p-5 bg-light mt-5" id="demo">
            <div class="btn-group">
             <h1 class="text- bg-light m-3" style="padding:20px 500px 0 20px;">Yahoo!feelgood</h1>
            <div class="m-3 p-2">
             <button type="button" class="btn btn-primary" ><span class="spinner-grow spinner-grow-sm"></span> loading....</button>
             </div>
            </div>
         
          <div class="container">
              <span class="btn-group">
                  <div>
              <h3 class="text-muted m-3 ">Oops!</h3>
              
               <h3 class="text-muted m-3">We couldn’t load today’s feel-good<br> stories... our hamsters might have fallen<br> asleep.</h3>
              
              </div> 
              <img class="rounded-circle ml-5" width=200px height=200px src="https://picsum.photos/1200/440/?image=201">
          </span>  
          </div>
          <div class="container mt-5 text-center">
            <button type="button" class="btn"><span class="spinner-border spinner-border-sm"></span> loading....</button>
            </div>

        </div>
</body>
</html>
