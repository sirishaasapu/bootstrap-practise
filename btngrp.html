<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap button Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
      
      <div class="container">
          <div class="btn-group">
          <h1 class="text- bg-light m-3" style="padding:20px 500px 0 20px;">Yahoo!feelgood</h1>
      <div class="btn-group-vertical float-right mt-3">
         <button class="btn btn-info ">home</button>
          <button class="btn btn-info">about</button>
          <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">contacts</button>
          <div class="dropdown-menu">
              <a href="#" class="dropdown-item">item1</a>
              <a href="#" class="dropdown-item">item2</a>
          </div>
          </div>
          </div>
        </div>
        <div class="container">
            <span class="btn-group">
                <div>
            <h3 class="text-muted m-3 ">Oops!</h3>
            
             <h3 class="text-muted m-3">We couldn’t load today’s feel-good<br> stories... our hamsters might have fallen<br> asleep.</h3>
            
            </div> 
            <img class="rounded-circle ml-5" width=200px height=200px src="https://picsum.photos/1200/440/?image=201">
        </span>  
        </div>
            <div  class="container mt-3  jumbotron alert alert-success alert-dismissible"><a href="#" >for more info</a>
                <button class="close" data-dismiss="alert">&times</button>
            </div>
  </body>
  </html>
