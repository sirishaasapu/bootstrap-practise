<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap grid Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5 text-muted">
       <div class="row ">
            <h1 class="col bg-light m-2 p-5">html 5</h1>
            <h1 class="col bg-light m-2 p-5">Css 3</h1>
            <h1 class="col bg-light m-2 p-5">bootstrap 4</h1>
       </div>
       <div class="row ">
            <h1 class="col bg-light m-2 p-5">Javascript</h1>
            <h1 class="col-5 bg-light m-2 p-5">Angular 2</h1>
            <h1 class="col bg-light m-2 p-5">Typescript</h1>
       </div>
       <div class="row">
            <h1 class="col-2 bg-light m-2 p-5">+ES6</h1>
            <h1 class="col bg-light m-2 p-5">React</h1>
            <h1 class="col bg-light m-2 p-5">perl</h1>
       </div>
       <div class="row">
            <h1 class="col-6 bg-light m-2 p-5">Ajax</h1>
            <h1 class="col bg-light m-2 p-5">jquery</h1>
            <h1 class="col bg-light m-2 p-5">php</h1>
       </div>
    </div>
</body>
</html>
