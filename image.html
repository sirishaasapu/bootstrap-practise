<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap image </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
 <div class="container mt-5 bg-light">
    <h1>image corner</h1>
        <img class="rounded" height="200px" width="300px;"src="https://picsum.photos/1200/440/?image=201">
        <img class="rounded-circle ml-5" height="200px" width="300px;"src="https://picsum.photos/1200/440/?image=201">
        <img class="img-thumbnail ml-5" height="200px" width="300px;"src="https://picsum.photos/1200/440/?image=201">
    </div>
       <div class="container mt-5 bg-light">
            <h1>align</h1>
                <img class="float-left" height="200px" width="300px;"src="https://picsum.photos/1200/440/?image=201">
                <img class="float-right ml-5" height="200px" width="300px;"src="https://picsum.photos/1200/440/?image=201">
                
            </div>
            
    </body>
    </html>
